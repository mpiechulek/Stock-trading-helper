<app-currency-ui
    [currencyData]="currencyData"
    [currencyCalculationResult$]="getCurrencyResult"
    [firstCurrencyName$]="getFirstCurrencyName"
    [secondCurrencyName$]="getSecondCurrencyName"

    [bitCoinPriceData]="bitCoinPriceData | async"
    [ethereumPriceData]="ethereumPriceData | async"
    
    (chosenCurrencyOne)="choseFirstCurrency($event)"
    (swapCurrencies)="swapCurrencies()"
    (currencyQuantity)="enterCurrencyQuantity($event)"
    (choseCurrencyTwo)="choseSecondCurrency($event)"
>
</app-currency-ui>
