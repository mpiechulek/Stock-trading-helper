<div class="currency">

    <div 
        class="
            currency__container 
            currency__container--margin-right
            currency__container--flex-order-one
            "
    >

        <app-currency-crypto>
        </app-currency-crypto>

        <app-currency-foreign-exchange
            [currencyData]="currencyData"            
        >
        </app-currency-foreign-exchange>

    </div>

    <div 
        class="
        currency__container
        currency__container--flex-order-two
        "
    >
    
        <app-currency-form 
            [currencyData]="currencyData"
            (fetchCurrencyData)="onChoseCurrency($event)"
        >
        </app-currency-form>

    </div>

</div>
