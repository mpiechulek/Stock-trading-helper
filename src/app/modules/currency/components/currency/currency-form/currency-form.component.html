<form class="currency-calculator-form" [formGroup]="currencyForm" >

    <h1 class="currency__header currency-header">Currency exchange calculator</h1>

    <div class="currency-select-wrapper">

        <mat-form-field id="currency-select">

            <mat-label id="currency-label">Currency 1</mat-label>

            <mat-select 
                [(value)]="currencyOne"
                (selectionChange)="onSelectCurrencyOne($event.value)" 
            >
                <mat-option></mat-option>
                
                <mat-option *ngFor="let cur of currencySelectList" [value]="cur.value" >
                    
                    <p>{{cur.value}}</p>

                </mat-option>

            </mat-select>

        </mat-form-field>

        <mat-form-field id="currency-input">

            <mat-label id="currency-label">Quantity</mat-label>

            <input type="number" matInput formControlName="currencyOneQuantity">

        </mat-form-field>

    </div>

    <div class="currency-btn-wrapper">

        <button mat-mini-fab color="primary" class="btn-margin-right">

            <mat-icon>swap_vert</mat-icon>

        </button>

        <p class="currency-calc-text">1 {{'PLN'}} = 0.36 {{'USD'}}</p>

    </div>

    <div class="currency-select-wrapper">

        <mat-form-field id="currency-select">

            <mat-label id="currency-label">Currency 2</mat-label>

            <mat-select 
                [(value)]="currencyTwo"
                (selectionChange)="onSelectCurrencyOne($event.value)" 
            >

                <mat-option></mat-option>

                <mat-option *ngFor="let cur of currencySelectList" [value]="cur.value">

                    <p>{{cur.viewValue}}</p>

                </mat-option>

            </mat-select>

        </mat-form-field>

        <mat-form-field id="currency-input">

            <mat-label id="currency-label">Result</mat-label>

            <input type="number" matInput formControlName="currencyOneQuantity" readonly>

        </mat-form-field>

    </div>

</form>
