<div style="height: auto;">

    <h1 class="statistics-header btn statistics-header--color-blue statistics-header-align-center"
        (click)="onShowProfitCharts()">

        {{ 'statistics.statisticsStatisticsProfits'| translate}}: {{profitLossesData[1]?.percentage}}%
        ({{profitLossesData[1]?.value}})

    </h1>

    <div class="statistics-header-underline"
        [ngClass]="{'statistics-header-underline--animation-effect': loseProfitDataMarker === chosenTypeOfDataForDisplay.profit}">
    </div>

</div>

<div>

    <h1 class="statistics-header btn statistics-header--color-red statistics-header-align-center"
        (click)="onShowLoseCharts()">

        {{ 'statistics.statisticsStatisticsLosses'| translate}}:
        {{profitLossesData[0]?.percentage}}%
        ({{profitLossesData[0]?.value}})

    </h1>

    <div class="statistics-header-underline"
        [ngClass]="{'statistics-header-underline--animation-effect': loseProfitDataMarker === chosenTypeOfDataForDisplay.lose}">
    </div>

</div>
