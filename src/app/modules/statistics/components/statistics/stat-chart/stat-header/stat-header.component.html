<div>

    <h1 
        class="statistics-header btn statistics-header--color-blue statistics-header-align-center"
        [ngClass] ="{'statistics-header--underline': true}"
        (click)="onShowProfitCharts()"
    >
    
        {{ 'statistics.statisticsStatisticsProfits'| translate}}: {{profitLossesData[1]?.percentage}}%
        ({{profitLossesData[1]?.value}})
    
    </h1>

    <div [ngClass] ="{'statistics-header-underline': true}"></div>

</div>

<div>

    <h1 
        class="statistics-header btn statistics-header--color-red statistics-header-align-center"
        [ngClass] ="{'statistics-header--underline': loseProfitDataMarker === chosenTypeOfDataForDisplay.profit}"
        (click)="onShowLoseCharts()"
    > 
    
        {{ 'statistics.statisticsStatisticsLosses'| translate}}: {{profitLossesData[0]?.percentage}}%
        ({{profitLossesData[0]?.value}})
    
    </h1>

    <div [ngClass] ="{'statistics-header-underline': loseProfitDataMarker === chosenTypeOfDataForDisplay.lose}"></div>

</div>
