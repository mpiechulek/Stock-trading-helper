<section class="statistics-charts">

    <div class="statistics-characters__container">     

        <h2 class="statistics-header statistics-header-align-center">Investment wallet: {{12345}} </h2>

        <app-advanced-pipe-chart></app-advanced-pipe-chart>

    </div>

    <div class="statistics-characters__container">

        <div class="statistics-container-stats-wrapper">

            <h1 class="statistics-header statistics-header--color-blue statistics-header-align-center">
                Profit: {{profitLossesData[1]?.percentage}}% ({{profitLossesData[1]?.value}})
            </h1>

            <h1 class="statistics-header statistics-header--color-red statistics-header-align-center">
                Lose: {{profitLossesData[0]?.percentage}}% ({{profitLossesData[0]?.value}})
            </h1>

        </div>
      
        <app-pipe-grid-chart [profitLossesData]="profitLossesData"></app-pipe-grid-chart>

    </div>

</section>
