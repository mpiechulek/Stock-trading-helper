<article class="statistics-charts">

    <div class="statistics-container-stats-wrapper">

        <h1 class="statistics-header statistics-header--color-blue statistics-header-align-center">

            {{ 'statistics.statisticsStatisticsProfits'| translate}}: {{profitLossesData[1]?.percentage}}%
            ({{profitLossesData[1]?.value}})

        </h1>

        <h1 class="statistics-header statistics-header--color-red statistics-header-align-center">

            {{ 'statistics.statisticsStatisticsLosses'| translate}}: {{profitLossesData[0]?.percentage}}%
            ({{profitLossesData[0]?.value}})

        </h1>

    </div>


    <div class="statistics-charts">

        <!-- multi circle charts -->

        <div class="statistics-charts-wrapper">

            <app-advanced-pipe-chart [transactionWallet]="getTransactionWallet"></app-advanced-pipe-chart>

        </div>

        <!-- sliced circle chart -->

        <div class="statistics-charts-wrapper">

            <app-pipe-grid-chart [profitLossesData]="getProfitLossesData"></app-pipe-grid-chart>

        </div>

    </div>

</article>
