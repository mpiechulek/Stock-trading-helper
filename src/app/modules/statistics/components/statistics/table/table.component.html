<section class="statistics-table">

    <h1 class="statistics-header">Trade data table</h1>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort id="statistics-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="stockName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.stockName}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="buyPrice">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Buy Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.buyPrice}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sellPrice">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sell Price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.sellPrice}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="profitBeforeTax">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Profit ber. tax </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.profitBeforeTax}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lose">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Lose </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.lose}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <div class="statistics-table-tools-wrapper">

        <mat-form-field>
            <input matInput id="table-search-field"(keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>

    </div>


</section>
