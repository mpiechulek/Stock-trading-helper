<div class="trade-tile">

    <!-- Stock data -->

    <app-tile-header 
        (editTile)="onEditTile($event)"
        (deleteTile)="onDeleteTile($event)"
        [stockElement]="getStockElement"
        [headerCalculations]="getHeaderCalculations"
    >
    </app-tile-header>

    <!-- Positive share price  -->

    <ul class="trade-tile__positive-stock-change" (click)="onClickedList($event,tradeTileOffers.profit)" >

        <cdk-virtual-scroll-viewport 
            itemSize="28" 
            orientation="bottom"
            class="example-viewport"            
        >

            <app-one-offer-change 
                *cdkVirtualFor="let profitQuote of getProfitQuotes | keyvalue: unsorted"
                [profitQuote] ="profitQuote.value"
                [keyId] = "profitQuote.key"
            >           
            </app-one-offer-change>

        </cdk-virtual-scroll-viewport> 
    
    </ul>

    <!-- Neutral share price  -->

    <ul class="trade-tile__neutral-stock-change" (click)="onClickedList($event,tradeTileOffers.neutral)">

        <app-neutral-offer 
            *ngFor="let neutralQuote of getNeutralQuote | keyvalue: unsorted"
            [neutralQuote] ="neutralQuote.value"
            [keyId] = "neutralQuote.key"          
        >
        </app-neutral-offer>

    </ul>

    <!-- Negative share price  -->

    <ul class="trade-tile__negative-stock-change" (click)="onClickedList($event, tradeTileOffers.lose)">

        <cdk-virtual-scroll-viewport itemSize="28" class="example-viewport">

            <app-one-offer-loose 
                *cdkVirtualFor="let loseQuote of getLoseQuotes | keyvalue: unsorted"
                [loseQuote] ="loseQuote.value"
                [keyId] = "loseQuote.key"
            >           
            </app-one-offer-loose>

        </cdk-virtual-scroll-viewport>

    </ul>

    <!-- Btn container  -->

    <div class="trade-tile__button-container">

        <button 
            class="trade-board__button-postion"            
            mat-raised-button
            (click)="onSavePickedOfferData()"
            [disabled]="!getOfferMarker && !getOfferId"
        >
           Save
        </button>

        <button 
            class="trade-board__button-postion"
            color="primary"
            mat-raised-button
            (click)="onSellStock()"
        >
           Sell
        </button>

        <button 
            class="trade-board__button-postion"           
            mat-raised-button
            (click)="onFindSelectedOffer()"
            [disabled]="!getOfferMarker && !getOfferId"
        >
            Find
        </button>
    </div>

</div>
