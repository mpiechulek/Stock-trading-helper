<div class="trade-tile">

    <!-- Stock data -->

    <div class="trade-tile__stock-data">

        <div class="trade-tile-stock-header-container">

            <div class="trade-tile-stock-header-wrapper">

                <div class="trade-shape trade-shape--green-big"></div>

                <p class="trade-tile-stock-percentage-change-text 
                trade-tile-stock-percentage-change-text--color-green">
                    2500%
                </p>

            </div>

            <h2 class="trade-tile-stock-name-text trade-tile-header-margin-left">JSW</h2>

            <div class="trade-tile-stock-header-button-wrapper">
                <button class="btn trade-tile-header-margin-left">
                    <svg class="icon icon--pencil"></svg>
                </button>

                <button class="btn trade-tile-header-margin-left">
                    <svg class="icon icon--close"></svg>
                </button>
            </div>

        </div>

        <div class="trade-tile-stock-header-container">
            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Buy price</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>

            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Buy Value</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>

            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Quantity</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>
        </div>

        <div class="trade-tile-stock-header-container">
            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Cur.Price</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>

            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Cur. Value</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>

            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Bef.tax</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>

            <div class="trade-tile-stock-header-wrapper">
                <p class="trade-tile-stock-text">Aft.tax</p>
                <p class="trade-tile-stock-text trade-tile-stock-text--ld">100000000</p>
            </div>
        </div>

    </div>

    <!-- Positive share price  -->

    <ul class="trade-tile__positive-stock-change">

        <cdk-virtual-scroll-viewport itemSize="5" class="example-viewport">

            <app-one-offer-change *cdkVirtualFor="let element of array"></app-one-offer-change>  

        </cdk-virtual-scroll-viewport>

    </ul>

    <!-- Neutral share price  -->

    <div class="trade-tile__neutral-stock-change">  

        <app-one-offer-change></app-one-offer-change>    

    </div>

    <!-- Negative share price  -->

    <ul class="trade-tile__negative-stock-change">

        <cdk-virtual-scroll-viewport itemSize="2" class="example-viewport">

            <app-one-offer-change *cdkVirtualFor="let element of array"></app-one-offer-change>   

        </cdk-virtual-scroll-viewport>

    </ul>

    <!-- Btn container  -->

    <div class="trade-tile__button-container">
        <button class="trade-board__button-postion" mat-raised-button>Sell</button>
    </div>

</div>
