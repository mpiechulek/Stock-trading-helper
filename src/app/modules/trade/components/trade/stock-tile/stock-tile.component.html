<div class="trade-tile">

    <!-- Stock data -->

    <app-tile-header 
        (editTile)="onEditTile($event)"
        (deleteTile)="onDeleteTile($event)"
        [stockElement]="getStockElement"
        [headerCalculations]="getHeaderCalculations"
    >
    </app-tile-header>

    <!-- Positive share price  -->

    <app-profit-list 
        [profitQuotes]="getProfitQuotes"
        [profitOfferId]="getProfitOfferId"
        [profitOfferIdInit]="getProfitOfferIdInit"
        (profitOfferClick)="onClickedList($event)"
    >
    </app-profit-list>   

    <ul class="trade-tile__neutral-stock-change" (click)="onClickedNeutralList($event,tradeTileOffers.neutral)">

        <app-neutral-offer 
            *ngFor="let neutralQuote of getNeutralQuote | keyvalue: unsorted"
            [neutralQuote] ="neutralQuote.value"
            [keyId] = "neutralQuote.key"          
        >
        </app-neutral-offer>

    </ul>

    <!-- Negative share price  -->

    <app-losses-list
        [loseQuotes]="getLoseQuotes"
        [loseOfferId]="getLoseOfferId"
        [loseOfferIdInit]="getLoseOfferIdInit"
        (losesOfferClick)="onClickedList($event)"
     >
    </app-losses-list>
    

    <!-- Btn container  -->

    <div class="trade-tile__button-container">

        <button 
            class="trade-board__button-postion"            
            mat-raised-button
            (click)="onSavePickedOfferData()"
            [disabled]="saveButtonDisabled"
        >
           Save
        </button>

        <button 
            class="trade-board__button-postion"
            color="primary"
            mat-raised-button
            (click)="onSellStock()"
        >
           Sell
        </button>

        <button 
            class="trade-board__button-postion"           
            mat-raised-button
            (click)="onFindSelectedOffer()"
            [disabled]="!getOfferMarker && !getOfferId"
        >
            Find
        </button>
    </div>

</div>
