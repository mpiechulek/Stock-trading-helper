<div class="trade-tile__stock-data">

    <div class="trade-tile-stock-header-container">

        <div class="trade-tile-stock-header-wrapper">

            <div class="trade-shape trade-shape--green-big"></div>

            <p class="trade-tile-stock-percentage-change-text 
            trade-tile-stock-percentage-change-text--color-green">
                {{headerCalculations.percentageChange}}
            </p>

        </div>

        <h2 class="trade-tile-stock-name-text trade-tile-header-margin-left">{{stockElement.companyName}}</h2>

        <div class="trade-tile-stock-header-button-wrapper">
            <button class="btn trade-tile-header-margin-left" (click)="onEditTile()">
                <svg class="icon icon--pencil"></svg>
            </button>

            <button class="btn trade-tile-header-margin-left" (click)="onDeleteTile()">
                <svg class="icon icon--close"></svg>
            </button>
        </div>

    </div>

    <!-- buyValue: number;
    currentPrice: number;
    currentValue: number;
    profitBeforeTax: number;
    profitAfterTax: number;
    percentageChange: number; -->

    <div class="trade-tile-stock-header-container">
        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Buy price</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{stockElement.buyPrice}}</p>
        </div>

        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Buy Value</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{1000}}</p>
        </div>

        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Quantity</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{stockElement.amountOfShares}}</p>
        </div>
    </div>

    <div class="trade-tile-stock-header-container">
        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Cur.Price</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{10}}</p>
        </div>

        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Cur. Value</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{10}}</p>
        </div>

        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Bef.tax</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{9999}}</p>
        </div>

        <div class="trade-tile-stock-header-wrapper">
            <p class="trade-tile-stock-text">Aft.tax</p>
            <p class="trade-tile-stock-text trade-tile-stock-text--ld">{{400}}</p>
        </div>
    </div>

</div>
