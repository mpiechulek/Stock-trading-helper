<ul class="calculator-result-board" >

    <button (click)="onResetBoardOfResults()" class="btn btn--reset-btn">reset</button>

    <div class="calculator-result-list-wrapper" (click)="onClickResultList($event)">

        <li class="calculator-result-board-list-item" *ngFor="let operation of arrayOfResults">
    
            <p class="calculator-result-board-text">{{operation?.equation}}</p>
    
            <p key="result" class="calculator-result-board-text calculator-result-board-text--bold ">{{operation?.result}}</p>
    
        </li>

    </div>



</ul>
