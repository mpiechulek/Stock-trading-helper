<ul class="calculator-result-board" >

    <button (click)="onResetBoardOfResults()">reset</button>

    <div class="calculator-result-list-wrapper ">

        <li class="calculator-result-board-list-item" *ngFor="let operation of arrayOfResults">
    
            <p class="calculator-result-board-text">{{operation?.equation}}</p>
    
            <p class="calculator-result-board-text calculator-result-board-text--bold ">{{operation?.result}}</p>
    
        </li>
        
    </div>



</ul>
