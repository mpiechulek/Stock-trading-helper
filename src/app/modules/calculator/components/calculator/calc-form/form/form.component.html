<form class="stock-advanced-calculator__form">

    <div class="stock-advanced-calculator-form-wrapper">

        <!-- Buy price -->

        <mat-form-field id="stock-advanced-calculator-form-field">
            <mat-label>* Buy price </mat-label>
            <input matInput type="number" formControlName="amountOfShares">
        </mat-form-field>

        <!-- Number Of shares -->

        <mat-form-field id="stock-advanced-calculator-form-field">
            <mat-label>* Number of shares </mat-label>
            <input matInput type="number" formControlName="amountOfShares">
        </mat-form-field>

        <!-- Sell price -->

        <mat-form-field id="stock-advanced-calculator-form-field">
            <mat-label>* Sell price </mat-label>
            <input matInput type="number" formControlName="amountOfShares">
        </mat-form-field>

    </div>

    <div class="stock-advanced-calculator-form-wrapper">

        <!-- Tax rate -->

        <mat-form-field id="stock-advanced-calculator-form-field">
            <mat-label>* Tax rate </mat-label>
            <input matInput type="number" formControlName="amountOfShares">
        </mat-form-field>

        <!-- Commission -->

        <mat-form-field id="stock-advanced-calculator-form-field">
            <mat-label>* Commission</mat-label>
            <input matInput type="number" formControlName="amountOfShares">
        </mat-form-field>

         <!--Min. Commission -->

        <mat-form-field id="stock-advanced-calculator-form-field">
            <mat-label>* Min. Commission</mat-label>
            <input matInput type="number" formControlName="amountOfShares">
        </mat-form-field>
        
    </div>

</form>
