<div class="global-dialog">

    <h1 class="global-dialog__header modal-dialog-header-text" >{{data.header | translate }}</h1>

    <div class="global-dialog__text">
     
        <p class="modal-dialog-text">{{data.description | translate }}</p>        
       
    </div>


    <div class="global-dialog__btn-container">

        <button 
            mat-raised-button
            type="button"
            color="{{buttonColor}}"
            (click)="onConfirm()"

        >
            {{'trade.confirmButtonText' | translate }}
            
        </button>
    
        <button 
            mat-raised-button
            type="button"
            (click)="onCancel()"
        >

            {{'trade.declineButtonText' | translate }}

        </button>

    </div>

</div>
