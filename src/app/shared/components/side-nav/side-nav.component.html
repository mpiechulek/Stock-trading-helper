<div class="sidenav" [ngClass]="[sideNavVisible ? 'show-side-nav' : 'hide-side-nav']">

    <div class="sidenav-container">

        <div class="sidenav-btn-wrapper">
            <button class="btn" (click)="onToggleSideNav()">
                <svg class="icon icon--close" src="./assets/icon/Icon awesome-sun.svg"></svg>
            </button>
        </div>

        <h1 class="sidenav-header">Settings:</h1>

        <div class="sidenav-container__settings">

            <div class="theme-wrapper">

                <mat-slide-toggle [checked]="sliderChecked" (change)="changeTheme($event)">
                </mat-slide-toggle>

                <img class="icon-theme" src="./assets/icon/Icon awesome-sun.svg" alt="icon" *ngIf="!sliderChecked">
                <img class="icon-theme" src="./assets/icon/Icon awesome-moon.svg" alt="icon" *ngIf="sliderChecked">

            </div>

            <div class="language-wrapper">

                <mat-form-field>                    
                    <mat-select 
                            [(value)]="selectedLanguage"
                            (selectionChange)="switchLang($event.value)"
                    >
                        <mat-option 
                                *ngFor="let language of languages"
                                value="{{language}}"
                        >
                            {{ language }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>           

            </div>

        </div>

        <h1 class="sidenav-header">Menu:</h1>

        <div class="sidenav-container__menu">
            <ul class="sidenav-list">

                <!-- Home -->

                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <div class="side-nav-icon-wrapper">
                            <svg class="icon icon--home"></svg>
                        </div>
                        <p class="nav-bar-text side-bar-text-margin-left"> {{'homeNavBarHome' | translate }}</p>
                    </a>
                </li>

                  <!-- Trades -->

                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <div class="side-nav-icon-wrapper">
                            <svg class="icon icon--plan"></svg>
                        </div>
                        <p class="nav-bar-text side-bar-text-margin-left"> {{'homeNavBarTrade' | translate }}</p>
                    </a>
                </li>

                <!-- Calculator -->

                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <div class="side-nav-icon-wrapper">
                            <svg class="icon icon--calculator"></svg>
                        </div>
                        <p class="nav-bar-text side-bar-text-margin-left"> {{'homeNavBarCalculator' | translate }}</p>
                    </a>
                </li>

                <!-- Currency -->

                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <div class="side-nav-icon-wrapper">
                            <svg class="icon icon--money"></svg>
                        </div>
                        <p class="nav-bar-text side-bar-text-margin-left"> {{'homeNavBarCurrency' | translate }}</p>
                    </a>
                </li>
                
                <!-- Statistics -->

                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <div class="side-nav-icon-wrapper">
                            <svg class="icon icon--chart"></svg>
                        </div>
                        <p class="nav-bar-text side-bar-text-margin-left"> {{'homeNavBarStatistics' | translate }}</p>
                    </a>
                </li>

                 <!-- Calendar -->

                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <div class="side-nav-icon-wrapper">
                            <svg class="icon icon--calendar"></svg>
                        </div>
                        <p class="nav-bar-text side-bar-text-margin-left"> {{'homeNavBarCalendar' | translate }}</p>
                    </a>
                </li>

            </ul>

        </div>

    </div>

    <div class="dark-field"></div>

</div>
