<div class="sidenav">
    
    <div class="sidenav-container ">

        <h1 class="sidenav-header">Settings:</h1>
    
        <div class="sidenav-container__settings">
    
            <div class="theme-wrapper">

                <mat-slide-toggle [checked]="sliderChecked" (change)="changeTheme($event)">
                </mat-slide-toggle>
    
                <img class="icon-theme" src="./assets/icon/Icon awesome-sun.svg" alt="icon" *ngIf="!sliderChecked">

                <img class="icon-theme" src="./assets/icon/Icon awesome-moon.svg" alt="icon" *ngIf="sliderChecked">
    
            </div>
    
            <div class="language-wrapper">
                <mat-form-field>
                    <mat-select [(value)]="selectedLanguage">
                        <mat-option value="pl">PL</mat-option>
                        <mat-option value="en">EN</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
    
        </div>
    
        <h1 class="sidenav-header">Menu:</h1>
    
        <div class="sidenav-container__menu">
            <ul class="sidenav-list">
    
                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <img class="sidenav-icon" src="./assets/icon/Icon awesome-home.svg" alt="icon">
                        Home
                    </a>
                </li>
    
                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <img class="sidenav-icon" src="./assets/icon/Icon ionic-ios-list-box.svg" alt="icon">
                        Trade
                    </a>
                </li>
    
                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <img class="sidenav-icon" src="./assets/icon/Icon awesome-calculator.svg" alt="icon">
                        Calculator
                    </a>
                </li>
    
                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <img class="sidenav-icon" src="./assets/icon/Icon awesome-money-bill-alt.svg" alt="icon">
                        Currency
                    </a>
                </li>
    
                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <img class="sidenav-icon" src="./assets/icon/Icon metro-chart-dots.svg" alt="icon">
                        Statistics
                    </a>
                </li>
    
                <li class="sidenav-list-item">
                    <a class="sidenav-link">
                        <img class="sidenav-icon" src="./assets/icon/Icon metro-chart-dots.svg" alt="icon">
                        Calendar
                    </a>
                </li>
    
            </ul>
    
        </div>
    
    </div>
    
    <div class="dark-field"></div>

</div>
